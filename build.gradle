buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
    }
}

String JettyVersion = "9.3.7.v20160115"

allprojects {
    apply plugin: 'java'
    apply plugin: 'application'
    apply plugin: 'scala'
    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.7'
        compile 'org.scala-lang.modules:scala-xml_2.11:1.0.3'
        testCompile 'org.scalatest:scalatest_2.11:2.2.4'
        testCompile 'org.mockito:mockito-all:1.9.5'
    }
}

project(':core') {
    dependencies {
        compile 'org.apache.hadoop:hadoop-main:2.7.1'
        compile 'org.apache.hadoop:hadoop-client:2.7.1'
        compile 'org.apache.hadoop:hadoop-hdfs:2.7.1'
        compile 'com.typesafe.scala-logging:scala-logging_2.11:3.1.0'
        compile 'org.apache.hive:hive:1.2.1'
        compile 'org.apache.hive:hive-metastore:1.2.1'
        compile 'com.github.tototoshi:scala-csv_2.11:1.2.1'
        compile 'org.scalaz:scalaz-core_2.11:7.1.0'
        compile 'log4j:log4j:1.2.17'
        compile 'org.slf4j:slf4j-api:1.7.9'
        compile 'org.slf4j:slf4j-log4j12:1.7.9'
        compile 'com.typesafe:config:1.2.1'
        testCompile 'org.hsqldb:hsqldb:2.3.2'
        testCompile 'com.h2database:h2:1.3.175'
    }
}